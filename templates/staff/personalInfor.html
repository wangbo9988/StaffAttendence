<script>
    /*
    *   员工姓名：inf_name
    *   员工性别：inf_sex
    *   员工手机号：inf_phone
    *   员工所在部门：inf_department
    *   员工职位：inf_position
    *   员工邮箱：inf_email
    * */
    window.onload = function search_ajax() {
        $.ajax({
            cache: false,
            type: "GET",
            url: "/getUserInfor/",
            data: '',
            dataType: 'json',
            async: false,
            error: function (request) {
                console.log(request.error);
            },
            success: function (data) {
                $('#inf_name').val(data.userInfor.name);
                $('#inf_sex').val(data.userInfor.sex);
                $('#inf_phone').val(data.userInfor.tellPhone);
                $('#inf_department').val(data.userInfor.department);
                $('#inf_position').val(data.userInfor.position);
                $('#inf_email').val(data.userInfor.email);
            }
        });
    }

    /*
    * 修改按钮功能
    * */
    function change() {
        var punchFormJson = $('#punchForm').serializeArray();
        var submitData = {
            name: punchFormJson[0].value,
            sex: punchFormJson[1].value,
            tellPhone: punchFormJson[2].value,
            department: punchFormJson[3].value,
            position: punchFormJson[4].value,
            email: punchFormJson[5].value
        };
        console.log(submitData)
        var submitJson = JSON.stringify(submitData);
        //构造请求参数
        $.ajax({
            catch: false,
            type: "POST",
            url: "/changeUserInfor/",
            data: submitJson,
            async: false,
            success: function (data) {
                if (data.status == "1") {
                    //修改成功
                    alertify.success('修改成功');
                } else if (data == "0") {
                    //修改失败
                    alertify.error('修改失败');
                } else {
                    //其他错误信息
                    alertify.error(data.status);
                }
            }
        })
    }
</script>
