<script>
    function submitApply() {
        var applyJson = {
            number: $('#apply_number').val(),
            type: $('#apply_type').val(),
            startDate: new Date($('#apply_start').val()),
            endDate: new Date($('#apply_end').val()),
            reason: $('#apply_reason').val()
        }
        var applyJson = JSON.stringify(applyJson);
        console.log(applyJson);
        $.ajax({
            catch: false,
            type: "POST",
            url: "/applyLeave/",
            data: applyJson,
            async: false,
            success: function (data) {
                if (data.status == "1") {
                    //提交成功
                    alertify.success('提交成功');
                } else if (data == "0") {
                    //提交失败
                    alertify.error('提交失败');
                } else {
                    //其他错误信息
                    alertify.error(data.status)
                }
            }
        })
    }

</script>
